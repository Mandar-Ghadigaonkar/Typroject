<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="../public/css/resetpassword.css">
</head>
<body>
    <div class="container">
        <form id="resetPasswordForm">
            <h2>Forgot Password</h2>
            <div class="input-field">
                <input type="password" id="newPassword" minlength="7" maxlength="10" required>
                <label>Enter Email</label>
            </div>
            <div class="input-field">
                <input type="password" id="confirmPassword" minlength="7" maxlength="10" required>
                <label>Enter OTP</label>
            </div>
            <button onclick="sendOTP()">SEND</button>

            <input type="submit" value="Forget" class="btn"/>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    
    <script src="./js/frogot2.js"></script>
</body>
</html>
